      function luchi(context, fi, x, y, xs, ys){
      for (var i = 1; i < 33; i++) {
      context.beginPath();
      var x0 = x;
      x = x0*Math.cos(fi) - y*Math.sin(fi);
      y = x0*Math.sin(fi) + y*Math.cos(fi);
      context.moveTo(xs+x, ys+y);
      if (i%2 == 0){
      context.lineTo(xs+x*1.5, ys+y*1.5);
      }else{
      context.lineTo(xs+x*2, ys+y*2);
      }
      context.strokeStyle = "pink";
      context.lineWidth = 5;
      context.stroke();
      }
